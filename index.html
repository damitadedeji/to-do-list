<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="appContainer">
            <h1>My To-Do List</h1>
            <div id="addTaskDiv">
                <input id="input" type="text" placeholder="Enter task here">
                <button id="addTaskBtn">Add</button>
            </div>
            <div id="tasksDiv">
                <ul id="taskList"></ul>
            </div>
        </div>
        <div id="instructions">
            <p>Add a task using the 'Add' button or the Enter key</p>
            <p>Mark a task as complete using the checkbox</p>
            <p>Delete a task by right-clicking it</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
