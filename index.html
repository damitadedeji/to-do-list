<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="appContainer">
            <h1>My To-Do List</h1>
            <div id="addTaskDiv">
                <input id="input" type="text" placeholder="Enter task here">
                <button id="addTaskBtn">Add</button>
            </div>
            <div id="tasksDiv">
                <ul id="taskList"></ul>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
